{% extends "base.html" %}

{% block title %}Classes{% endblock %}

{% block content %}
<style> 

.body_color{
    background-color: aquamarine;
}

</style>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="body_color">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login Member</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_card" class="block mb-2 text-sm font-medium text-gray-700">ID Card</label>
                <input type="text" name="id_card" id="id_card" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="ID Card" required>
            </div>

            {% for item in result %}
            <p class="flash-message">ID: {{ item.0 }} Expiry: {{ item.1 }} Name: {{ item.2 }} {{ item.3 }}</p>
            {% endfor %}



            <div class="text-center">
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Update Member</button>
            </div>
        </form>
    </div>
</body>


<script>
// Clear the message after 5 seconds
setTimeout(function() {
    var flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach(function(flashMessage) {
        flashMessage.style.display = 'none';
    });
}, 5000); // 5000 milliseconds = 5 seconds
    </script>

{% endblock %}
