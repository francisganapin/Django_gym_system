{% extends "base.html" %}

{% block title %}Classes{% endblock %}

{% block content %}
<style> 

.body_color{
    background-color: aquamarine;
}

</style>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


<body class="body_color">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Update Member</h2>
        <form method="POST">
            {% csrf_token %}
            <p>{{message}}</p> <!--- this will post if there was error message we have-->
            <div class="mb-4">
                <label for="id_card" class="block mb-2 text-sm font-medium text-gray-700">ID Card</label>
                <input type="text" name="id_card" id="id_card" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="ID Card" required>
            </div>
            <div class="mb-4">
                <label for="{{ form.expiry.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="date" name="expiry" id="{{ form.expiry.id_for_label }}" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="{{ form.expiry.value|default_if_none:'' }}" min="2024-01-01" max="2030-12-31" required>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Update Member</button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
